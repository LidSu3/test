<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="This is a safety app">

	</head>
	
	
	<body style="background-color:Grey;">
		<h1>Tamu Saftey App <img src="TamuLogo.png"></h1>
		
		<main>
			
		
		
			<style>
		
				
				.button {
				  background-color: maroon;
				  border: none;
				  color: white;
				  padding: 15px 32px;
				  text-align: center;
				  text-decoration: none;
				  display: inline-block;
				  font-size: 16px;
				  margin: 4px 2px;
				  cursor: pointer;
				}
				
				.button:hover {
				  background-color: #ddd;
				  color: black;
				}
				

			</style>
		
		
			<a href="tel:979-845-2345" class="button">Police</a>
			<a href="tel:979-854-6789"><button class="button">Core Escort</button></a>
			<a id="demo" href="#"><button class="button">Notify my Person</button></a>
		
			
        </main>
        
            <script>
            var x = document.getElementById("demo");
            
            function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
              }
            }
            
            function showPosition(position) {
				var emNum = prompt("Please enter your emergency contact's phone number", "xxx-xxx-xxxx");
				var latlon = position.coords.latitude + "," + position.coords.longitude;
  				var img_url = " https://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=14&size=800x700&maptype=roadmap&markers=color:blue%7Clabel:S%7C"+latlon+"&sensor=false&key=AIzaSyCKfHq9OEQxUvjGBcTQOX_DdeoT3F2_UC0";
				var img_url2 = " https://www.google.com/maps/place/"+latlon+"/@"+latlon+",17.46z/";

              var changeTxt = "\nLatitude: " + position.coords.latitude + " " +
              "\nLongitude: " + position.coords.longitude;
              x.href=(`sms://${emNum}?&body=Please%20come%20get%20me.%20I%20am%20in%20an%20unsafe%20location.` + encodeURIComponent(changeTxt) +"\n" + encodeURIComponent(img_url2));
            }
            getLocation();
            </script>		
            


	</body>
	
</html>
